<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{userinfo/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        <div class="row">
            <div class="col-md-3">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://avatars.githubusercontent.com/u/81150979?s=400&u=01ae909d19e26c8d355b27cae585d67ad7f0c064&v=4">
                    <span class="font-weight-bold">이름은 미구현</span>
                    <span class="text-black-50">[[${userDetail.email}]]</span>
                    <span> </span>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-danger profile-button" type="button" id="btnQuit">
                        회원 탈퇴
                    </button>
                </div>
            </div>

                <div class="col-md-4">
                    <form action="/userinfo/DetailModify" method="post">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">회원 정보</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels">이름</label>
                                    <input type="text" name="name" class="form-control" th:value="${userInfoDetail.name}" >
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">이메일</label>
                                    <input type="text" name="email" class="form-control" th:placeholder="${userDetail.email}" readonly >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">휴대폰 번호</label>
                                    <input type="text" name="phone" class="form-control" th:value="${userInfoDetail.phone}" >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">주소</label>
                                    <input type="text" name="address" class="form-control" th:value="${userInfoDetail.address}" >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">상세 주소</label>
                                    <input type="text" name="detailAddress" class="form-control" th:value="${userInfoDetail.detailAddress}" >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">지역</label>
                                    <input type="text" name="location" class="form-control" th:value="${userInfoDetail.location}" >
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="labels">선호 지역</label>
                                    <input type="text" name="favoriteLocation" class="form-control" th:value="${userInfoDetail.favoriteLocation}" >
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">선호 음식</label>
                                    <input type="text" name="favoriteFood" class="form-control" th:value="${userInfoDetail.favoriteFood}" >
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">선호 숙소 유형</label>
                                    <input type="text" name="favoriteAccom" class="form-control" th:value="${userInfoDetail.favoriteAccom}" >
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>

        <form action="/userinfo/quit" method="post" id="quitForm">
            <input type="hidden" name="id" value="2" />
        </form>

        <script>
            $(document).on("click", "#btnQuit", function () {

                console.log("....");

                document.getElementById("quitForm").submit();

            })
        </script>

    </th:block>
</th:block>
